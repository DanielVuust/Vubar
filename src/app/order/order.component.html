<div class="justify-content-center d-flex">
    <div class="row orderForm" >
        <div class="row">
            <h3 style="text-align: center;">Modtag uforpligtende tilbud</h3>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Din email</mat-label>
                    <input matInput [formControl]="email" required>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Antal g√¶ster</mat-label>
                    <input matInput type="number" required>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Dato</mat-label>
                    <input matInput type="date" required>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Type af arrangement</mat-label>
                    <input matInput type="text">
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Telefonnummer</mat-label>
                    <input matInput [formControl]="phoneNumber" type="text" >
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Adresse for arrangement</mat-label>
                    <input matInput [formControl]="phoneNumber" type="text" >
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="form-field">
                    <mat-label>Kommentar</mat-label>
                    <input matInput [formControl]="phoneNumber" type="text" >
                </mat-form-field>

            </div>
            <button mat-raised-button (click)="submit()" class="submit-button col-12" >
                Modtag tilbud
            </button>
        </div>
    </div>
</div>
